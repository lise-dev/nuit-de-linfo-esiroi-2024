<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- SEO Meta Tags -->
        <meta name="description" content="Rejoignez la Nuit de l'Info 2024 à l'ESIROI, un événement d'innovation, de défis et de collaboration unique à Saint-Pierre, La Réunion.">
        <meta name="keywords" content="Nuit de l'Info, ESIROI, événement étudiant, hackathon, innovation, collaboration, Saint-Pierre">
        <meta name="author" content="Nuit de l'Info - ESIROI">
    
        <!-- Open Graph Meta Tags (pour les réseaux sociaux) -->
        <meta property="og:title" content="Nuit de l'Info 2024 | ESIROI">
        <meta property="og:description" content="Une nuit d'innovation, de défis et de collaboration à Saint-Pierre, La Réunion.">
        <meta property="og:image" content="{{ url_for('static', filename='og-image.png') }}">
        <meta property="og:url" content="{{ request.url }}">
        <meta property="og:type" content="website">
    
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Nuit de l'Info 2024 | ESIROI">
        <meta name="twitter:description" content="Une nuit d'innovation, de défis et de collaboration à Saint-Pierre, La Réunion.">
        <meta name="twitter:image" content="{{ url_for('static', filename='og-image.png') }}">
    
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">
    
        <!-- Stylesheets -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
        <!-- Title -->
        <title>Nuit de l'Info | {% block title %}{% endblock %}</title>
    </head>
    
<body>
    <header>
        <h1>La Nuit de l'Info à l'ESIROI</h1>
        <nav>
            <a href="{{ url_for('main.home') }}">Accueil</a>
            <a href="{{ url_for('main.teams') }}">Équipes</a>
            <a href="{{ url_for('main.program') }}">Programme</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2024 Nuit de l'Info - ESIROI. Tous droits réservés.</p>
        <p> <a href="mailto:rochatlise17@gmail.com">Contactez-nous</a></p>
    </footer>
    
</body>
</html>
